<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tiny Sparks • My Lifeline</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;font-family:'Quicksand',sans-serif;color:#fff;height:100vh;display:flex;flex-direction:column;overflow:hidden;position:relative}
nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:8px;z-index:1000;display:flex;justify-content:center;gap:20px}
nav button{background:#fff;color:#00bcd4;border:none;padding:10px 20px;border-radius:20px;cursor:pointer}
main{margin-top:70px;padding:20px;text-align:center}
h1{font-size:3em;color:#ffd700;margin:30px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin:40px}
.spark{background:#1a1a1a;padding:30px;border-radius:20px;box-shadow:0 8px 25px rgba(255,215,0,.2);font-size:1.4em;cursor:pointer;transition:.3s}
.spark:hover{transform:scale(1.08);box-shadow:0 15px 40px rgba(255,215,0,.4)}
#sky{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
</style>
</head><body>

<div id="loginScreen" class="login-box">…login…</div>

<div id="mainContent" class="hidden">
<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="logout()" style="background:#ff6b6b;color:white">Log Out</button>
</nav>

<main>
  <h1>Tiny Sparks</h1>
  <p style="font-size:1.4em;margin:20px">Tap any little light you noticed today</p>
  <div class="grid">
    <div class="spark" onclick="spark('Saw a cute dog')">Saw a cute dog</div>
    <div class="spark" onclick="spark('Favorite song played')">Favorite song played</div>
    <div class="spark" onclick="spark('Sunshine on my face')">Sunshine on my face</div>
    <div class="spark" onclick="spark('Someone smiled at me')">Someone smiled at me</div>
    <div class="spark" onclick="spark('Good coffee')">Good coffee</div>
    <div class="spark" onclick="spark('Funny meme')">Funny meme</div>
    <div class="spark" onclick="spark('Cozy blanket')">Cozy blanket</div>
    <div class="spark" onclick="spark('Bird singing')">Bird singing</div>
  </div>
  <div id="sky"></div>
</main>
</div>

<script>
/* same login */
function spark(text){
  const s = document.createElement('div');
  s.textContent = '✨';
  s.style.position = 'absolute';
  s.style.left = Math.random()*100 + 'vw';
  s.style.top = '100vh';
  s.style.fontSize = '3em';
  s.style.pointerEvents = 'none';
  s.style.animation = 'rise 4s forwards';
  document.getElementById('sky').appendChild(s);
  setTimeout(()=>s.remove(),4000);
}
const style = document.createElement('style');
style.innerHTML = `@keyframes rise{to{transform:translateY(-100vh) rotate(360deg);opacity:0}}`;
document.head.appendChild(style);
</script>
</body></html>
