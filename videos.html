<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos & Chill • My Lifeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#87ceeb;--accent:#00bcd4;--light:#f0fbff}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg,linear-gradient(to bottom,#fff8f0,#e0f7ff));font-family:'Quicksand',sans-serif;color:#333}
    nav{position:fixed;top:0;width:100%;background:var(--primary);padding:12px;text-align:center;z-index:1000}
    nav button{background:white;color:var(--accent);border:none;padding:10px 18px;margin:5px;border-radius:25px;cursor:pointer;font-weight:600}
    nav button:hover{background:var(--accent);color:white}
    main{margin-top:90px;max-width:1000px;margin:auto;padding:20px}
    header{background:var(--primary);color:white;padding:40px;text-align:center;border-radius:15px}
    .section{background:var(--light);border:2px solid var(--primary);border-radius:15px;padding:25px;margin:25px 0}
    .section h2{color:var(--accent);text-align:center;font-size:1.8em;margin-bottom:20px}
    iframe{width:100%;height:400px;border:none;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,.1)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-top:20px}
    .card{background:white;padding:20px;border-radius:12px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.1);cursor:pointer;transition:.3s}
    .card:hover{transform:scale(1.05)}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:10px}
    @media(max-width:600px){iframe{height:220px}}
  </style>
</head>
<body>

<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>
  <button onclick="location.href='mental.html'">Mental Health</button>

  <button onclick="location.href='music.html'">Music</button>
</nav>

<main>

    <iframe src="https://archive.org/details/bitchute_-_classictelevisionseries_2021/20210103+-+2ZpQKubDsGeL+-+The+Dukes+Of+Hazzard+-+Season+7+-+Episode+3+(Dr.+Jekyll+And+Mr.+Duke)/20210103+-+2ZpQKubDsGeL+-+The+Dukes+Of+Hazzard+-+Season+7+-+Episode+3+(Dr.+Jekyll+And+Mr.+Duke).mp4" allowfullscreen></iframe>
  </div>

    <h2>Your Favorite YouTubers</h2>
    <div class="grid">
      <div class="card" onclick="location.href='https://www.youtube.com/@FamLaurenRP'"><img src="https://img.youtube.com/vi/UCq3V0b1m2Z7V4Q8z9X0w1A/maxresdefault.jpg" alt="FamLaurenRP"><br>FamLaurenRP</div>
      <div class="card" onclick="location.href='https://www.youtube.com/@Elanip'"><img src="https://img.youtube.com/vi/UCq3V0b1m2Z7V4Q8z9X0w1A/maxresdefault.jpg" alt="Elanip"><br>Elanip</div>
      <div class="card" onclick="location.href='https://www.youtube.com/@Treyten.'"><img src="https://img.youtube.com/vi/UCq3V0b1m2Z7V4Q8z9X0w1A/maxresdefault.jpg" alt="Treyten"><br>Treyten</div>
      <div class="card" onclick="location.href='https://www.youtube.com/@KallMeKrisToo'"><img src="https://img.youtube.com/vi/UCq3V0b1m2Z7V4Q8z9X0w1A/maxresdefault.jpg" alt="KallMeKris"><br>KallMeKris</div>
    </div>
  </div>

  <div class="section">
    <h2>Free Streaming</h2>
    <button onclick="window.open('https://tubitv.com')">Tubi</button>
    <button onclick="window.open('https://pluto.tv')">Pluto TV</button>
    <button onclick="window.open('https://www.youtube.com')">YouTube</button>
  </div>
</main>
</body>
</html>
