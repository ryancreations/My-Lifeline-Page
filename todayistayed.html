<style>
body{
  background:#0f0f23;
  font-family:'Quicksand',sans-serif;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
  position:relative;
  padding:20px;
}
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#87ceeb;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  box-shadow:0 2px 10px rgba(0,0,0,.2);
  z-index:1000;
}
nav button{
  background:#fff;
  color:#00bcd4;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:600;
  font-size:0.95em;
  cursor:pointer;
  transition:.3s;
}
nav button:hover{background:#00bcd4;color:#fff}

h1{font-size:4.5em;margin:30px 0;color:#64b5f4;text-shadow:0 0 30px #64b5f4}
#streak{font-size:6em;margin:30px 0;background:linear-gradient(45deg,#ff9a9e,#fad0c4);background-clip:text;-webkit-background-clip:text;color:transparent;font-weight:bold}
#message{font-size:2em;line-height:1.5;max-width:90%;margin:30px 0}
button#celebrate{
  background:#ff6b9d;color:#fff;padding:20px 50px;
  border:none;border-radius:50px;font-size:2em;cursor:pointer;
  box-shadow:0 10px 30px rgba(255,107,157,.5);
  transition:.3s;
}
button#celebrate:hover{transform:scale(1.1);box-shadow:0 15px 40px rgba(255,107,157,.7)}
.stars{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;background:transparent}
</style>
</head>
<body>

  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>

  <button onclick="location.href='reflect.html'">Reflect</button>

<div class="stars" id="stars"></div>

<h1>Today I Stayed</h1>
<div id="streak">1</div>
<div id="message">You made it through another day.<br>That’s not small. That’s everything.</div>
<button id="celebrate">Celebrate Me</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// Streak Logic
let streak = parseInt(localStorage.getItem('stayedStreak')||'0');
const today = new Date().toDateString();
const lastVisit = localStorage.getItem('lastStayedDate');

if(lastVisit !== today){
  streak++;
  localStorage.setItem('stayedStreak',streak);
  localStorage.setItem('lastStayedDate',today);
  confetti({particleCount:300,spread:100,origin:{y:0.5}});
}

document.getElementById('streak').textContent = streak;
document.getElementById('message').innerHTML = streak === 1 
  ? "Day 1 — you did it. I’m so proud of you."
  : `You’ve stayed <strong>${streak}</strong> days in a row.<br>I knew you would. I love you.`;

// Celebrate button
document.getElementById('celebrate').onclick = () => {
  confetti({particleCount:400,spread:120,origin:{y:0.6}});
};

// Gentle stars background
const stars = document.getElementById('stars');
for(let i=0;i<150;i++){
  const s = document.createElement('div');
  s.style.position='absolute';
  s.style.width=s.style.height='2px';
  s.style.background='#fff';
  s.style.borderRadius='50%';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.animation=`twinkle ${3+Math.random()*5}s infinite`;
  stars.appendChild(s);
}
const style = document.createElement('style');
style.innerHTML = `@keyframes twinkle{0%,100%{opacity:0.3}50%{opacity:1}}`;
document.head.appendChild(style);
</script>
</body>
</html>
