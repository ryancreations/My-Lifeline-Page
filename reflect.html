<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lifeline • Reflect</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Quicksand',sans-serif;
    background: linear-gradient(135deg,#ffe6e6,#d1f0ff);
    color:#333;
    min-height:100vh;
  }

  nav{
    position:fixed;
    top:0;
    width:100%;
    background:#87ceeb;
    padding:8px 0;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:6px;
    z-index:1000;
  }

  nav button{
    background:white;
    color:#00bcd4;
    border:none;
    padding:8px 14px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
    transition:.25s;
  }
  nav button:hover{background:#00bcd4;color:white}

  main{
    margin-top:70px;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  h1{
    font-size:3em;
    color:#ff6b9d;
    margin-bottom:20px;
    text-align:center;
  }

  .prompt-box{
    background:white;
    padding:25px;
    border-radius:20px;
    box-shadow:0 8px 25px rgba(0,0,0,.2);
    width:90%;
    max-width:600px;
    text-align:center;
    margin-bottom:30px;
  }

  .prompt-box textarea{
    width:100%;
    padding:15px;
    border-radius:12px;
    border:2px solid #87ceeb;
    font-size:1.1em;
    resize:none;
  }

  .prompt-box button{
    margin-top:15px;
    padding:15px 30px;
    border:none;
    border-radius:50px;
    background:#ff6b9d;
    color:white;
    font-size:1.2em;
    cursor:pointer;
    transition:.3s;
  }
  .prompt-box button:hover{transform:scale(1.05)}

  #entries{
    width:90%;
    max-width:700px;
    display:flex;
    flex-direction:column;
    gap:15px;
  }

  .entry{
    background:#fff5f8;
    padding:20px;
    border-radius:15px;
    box-shadow:0 6px 15px rgba(0,0,0,.15);
  }
</style>
</head>
<body>

<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>
  <button onclick="location.href='mental.html'">Mental</button>
  <button onclick="location.href='videos.html'">Videos</button>
  <button onclick="location.href='music.html'">Music</button>
  <button onclick="location.href='bestie.html'">AI Bestie</button>
  <button onclick="location.href='letters.html'">Letters</button>
  <button onclick="location.href='todayistayed.html'">Today I Stayed</button>
  <button onclick="location.href='yourenough.html'">You’re Enough</button>
  <button onclick="location.href='goodthings.html'">Good Things</button>
  <button onclick="location.href='lofiroom.html'">Lofi Room</button>
  <button onclick="location.href='chatroom.html'">Chat Room</button>
  <button onclick="location.href='2048.html'">2048</button>
  <button onclick="location.href='reflect.html'">Reflect</button>
</nav>

<main>
  <h1>Reflect & Record</h1>

  <div class="prompt-box">
    <textarea id="reflection" rows="4" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveEntry()">Add Entry</button>
  </div>

  <div id="entries"></div>
</main>

<script>
  function logout(){
    localStorage.removeItem("lifelineAuthenticated");
    location.href = "index.html";
  }

  const entriesContainer = document.getElementById('entries');
  const storedEntries = JSON.parse(localStorage.getItem('lifelineEntries') || '[]');

  storedEntries.forEach(text => addEntryToDOM(text));

  function saveEntry(){
    const text = document.getElementById('reflection').value.trim();
    if(!text) return alert("Please write something first!");
    addEntryToDOM(text);
    storedEntries.push(text);
    localStorage.setItem('lifelineEntries', JSON.stringify(storedEntries));
    document.getElementById('reflection').value = '';
  }

  function addEntryToDOM(text){
    const div = document.createElement('div');
    div.classList.add('entry');
    div.textContent = text;
    entriesContainer.prepend(div);
  }
</script>

</body>
</html>
