<script>
// --- Data ---
const name = localStorage.getItem("myName") || "Ryan";

const quotes = [
  `Believe in yourself, ${name}. You can do amazing things!`,
  `Every day is a fresh start, ${name}.`,
  `You are stronger than your fears, ${name}.`,
  `Keep going, ${name}. Your effort matters!`,
  `Smile today, ${name}. It suits you.`
];

const challenges = [
  "Take 5 deep breaths and smile.",
  "Write down one thing you did well today.",
  "Reach out to someone you care about.",
  "Do 2 minutes of stretching.",
  "List 3 things you‚Äôre grateful for right now."
];

const images = [
  "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80",
  "https://images.unsplash.com/photo-1519999482648-25049ddd37b1?auto=format&fit=crop&w=400&q=80",
  "https://images.unsplash.com/photo-1535914254981-b5012eebbd15?auto=format&fit=crop&w=400&q=80",
  "https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=400&q=80",
  "https://images.unsplash.com/photo-1493612276216-ee3925520721?auto=format&fit=crop&w=400&q=80"
];

// --- Elements ---
const quoteBox = document.getElementById("quoteBox");
const challengeBox = document.getElementById("challengeBox");
const imageBox = document.querySelector("#imageBox img");
const newBtn = document.getElementById("newBtn");
const saveBtn = document.getElementById("saveBtn");

// --- Functions ---
function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function showMotivation() {
  quoteBox.textContent = getRandom(quotes);
  challengeBox.textContent = getRandom(challenges);
  imageBox.src = getRandom(images);
}

// Load saved favorites
let favorites = JSON.parse(localStorage.getItem("motivationFavorites")) || [];

// Save current motivation
function saveFavorite() {
  const current = {
    quote: quoteBox.textContent,
    challenge: challengeBox.textContent,
    image: imageBox.src
  };
  favorites.push(current);
  localStorage.setItem("motivationFavorites", JSON.stringify(favorites));
  alert("Saved to favorites!");
}

// --- Events ---
newBtn.onclick = showMotivation;
saveBtn.onclick = saveFavorite;

// Initial display
showMotivation();
</script>
