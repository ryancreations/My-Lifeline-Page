<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ryan & Bryce Terminal</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#0f0;font-family:'Courier New',monospace;height:100vh;display:flex;flex-direction:column;overflow:hidden}
#log{flex:1;padding:20px;overflow-y:auto;font-size:1.1em;line-height:1.6}
.line{margin:4px 0}
.ryan{color:#0f0}
.bryce{color:#0ff}
#inputArea{background:#111;padding:15px;display:flex;border-top:2px solid #333}
#prompt{color:#0f0;font-weight:bold}
#msg{flex:1;background:transparent;border:none;color:#0f0;font-family:inherit;font-size:1.1em;outline:none}
#msg::placeholder{color:#0a0}
</style>
</head><body>

<div id="log">
  <div class="line">=== PRIVATE TERMINAL ACTIVE ===</div>
  <div class="line">Ryan & Bryce only. Forever.</div>
  <div class="line">Type your message and press Enter.</div>
</div>

<div id="inputArea">
  <span id="prompt">></span>
  <input type="text" id="msg" placeholder="say something..." autocomplete="off">
</div>

<script>
// Who are you?
let name = localStorage.getItem('termName') || prompt("Ryan or Bryce?", "Ryan");
localStorage.setItem('termName', name);
document.title = name + " & Bryce Terminal";

function send(){
  const input = document.getElementById('msg');
  const text = input.value.trim();
  if(!text) return;
  
  const line = document.createElement('div');
  line.className = `line ${name.toLowerCase()}`;
  line.textContent = `[${new Date().toLocaleTimeString()}] ${name}: ${text}`;
  document.getElementById('log').appendChild(line);
  document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
  
  // Save
  const chat = JSON.parse(localStorage.getItem('termChat')||'[]');
  chat.push({n:name,t:text,time:new Date().toLocaleTimeString()});
  localStorage.setItem('termChat',JSON.stringify(chat.slice(-500)));
  
  input.value = '';
}

// Load old messages
JSON.parse(localStorage.getItem('termChat')||'[]').forEach(m=>{
  const line = document.createElement('div');
  line.className = `line ${m.n.toLowerCase()}`;
  line.textContent = `[${m.time}] ${m.n}: ${m.t}`;
  document.getElementById('log').appendChild(line);
});
document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;

// Enter = send
document.getElementById('msg').focus();
document.getElementById('msg').addEventListener('keypress', e=>{if(e.key==='Enter')send()});
</script>
</body></html>
