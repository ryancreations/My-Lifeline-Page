<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Our Messages</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#f5f5f5;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
}
nav{
  display:flex;
  flex-wrap:wrap;
  gap:4px;
  padding:5px;
  background:#fff;
  border-bottom:1px solid #eee;
}
nav button{
  flex:1 1 48%;
  padding:10px;
  font-size:0.9em;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#0095f6;
  color:white;
}
nav button:last-child{
  background:#ff6b6b;
}
header{
  background:#ff6b9d;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:1.6em;
  font-weight:600;
}
#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#fff;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.message{
  max-width:90%;
  padding:10px 14px;
  border-radius:18px;
  line-height:1.4;
  word-wrap: break-word;
}
.you{
  background:#ff9a9e;
  color:#fff;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}
.them{
  background:#e0e0e0;
  color:#000;
  align-self:flex-start;
  border-bottom-left-radius:4px;
}
.time{
  font-size:.7em;
  color:#555;
  margin-top:4px;
  text-align:right;
}
#inputArea{
  background:#fff;
  border-top:1px solid #eee;
  padding:10px;
  display:flex;
  gap:8px;
  align-items:center;
}
#msg{
  flex:1;
  padding:12px;
  border-radius:25px;
  border:1px solid #ddd;
  font-size:1em;
}
#send{
  background:#ff6b9d;
  color:#fff;
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  font-size:1.4em;
  cursor:pointer;
}

/* MEDIA QUERIES FOR SMALL DEVICES */
@media (max-width:480px){
  header{
    font-size:1.3em;
    padding:12px;
  }
  nav button{
    flex:1 1 48%;
    font-size:0.8em;
    padding:8px;
  }
  #send{
    width:45px;
    height:45px;
    font-size:1.2em;
  }
  #msg{
    font-size:0.95em;
  }
}
</style>
</head>

<body>
<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>
  <button onclick="location.href='mental.html'">Mental</button>
  <button onclick="location.href='videos.html'">Videos</button>
  <button onclick="location.href='music.html'">Music</button>
  <button onclick="location.href='bestie.html'">Ai Help</button>
  <button onclick="location.href='letters.html'">Letters</button>
  <button onclick="location.href='todayistayed.html'">Today I Stayed</button>
  <button onclick="location.href='yourenough.html'">You’re Enough</button>
  <button onclick="location.href='goodthings.html'">Good Things</button>
  <button onclick="location.href='lofiroom.html'">Lofi Room</button>
  <button onclick="location.href='chatroom.html'">Chat Room</button>
  <button onclick="location.href='personalized-motivation.html'">Motivation</button>
  <button onclick="location.href='calmingroom.html'">Calming Room</button>
</nav>

<header id="header">Our Messages</header>
<div id="messages"></div>

<div id="inputArea">
  <input type="text" id="msg" placeholder="Type a message…">
  <button id="send">➤</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBBRAhMp-LMjS5hgzQNB48bz31AeBMAHDk",
  authDomain: "chatroom-3b44c.firebaseapp.com",
  databaseURL: "https://chatroom-3b44c-default-rtdb.firebaseio.com",
  projectId: "chatroom-3b44c",
  storageBucket: "chatroom-3b44c.firebasestorage.app",
  messagingSenderId: "222445358770",
  appId: "1:222445358770:web:c7fc0e4245308a8be943ab",
  measurementId: "G-NJVE8C8SZQ"
};

firebase.initializeApp(firebaseConfig);

/* DATABASE REFERENCE */
const db = firebase.database().ref("messages");

/* ELEMENTS */
const messages = document.getElementById("messages");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");

/* USER DATA */
let name = localStorage.getItem("myName") || "Promise of Love";

/* SEND TEXT */
function sendMessage(){
  const text = msgInput.value.trim();
  if(!text) return;
  db.push({ name, type:"text", text, time: Date.now() });
  msgInput.value="";
}

/* RECEIVE MESSAGES */
db.limitToLast(50).on("child_added", snap => {
  const m = snap.val();
  const div = document.createElement("div");
  div.className = `message ${m.name===name?"you":"them"}`;
  div.textContent = m.text;
  const t = document.createElement("div");
  t.className="time";
  t.textContent = new Date(m.time).toLocaleTimeString([], {hour:"numeric",minute:"2-digit"});
  div.appendChild(t);
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

/* EVENTS */
sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });
</script>

</body>
</html>
