<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ryan ♡ Bryce</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#0f0;font-family:'Courier New',monospace;height:100vh;display:flex;flex-direction:column;overflow:hidden}
header{background:#111;padding:20px;text-align:center;font-size:1.8em}
#log{flex:1;padding:20px;overflow-y:auto;font-size:1.2em;line-height:1.6}
.line{margin:6px 0}
.ryan{color:#0f0}
.bryce{color:#0ff}
#input{background:#111;padding:15px;display:flex}
#msg{flex:1;background:transparent;border:none;color:#0f0;font-size:1.2em;outline:none}
#msg::placeholder{color:#060}
button{background:#333;color:#0f0;padding:10px 20px;border:1px solid #0f0;font-size:1em;cursor:pointer}
</style>
</head><body>

<header>Ryan ♡ Bryce</header>

<div id="log">
  <div class="line">Welcome back. Refresh to see new messages.</div>
</div>

<div id="input">
  <input id="msg" placeholder="type here...">
  <button onclick="send()">Send</button>
</div>

<script>
let name = localStorage.getItem('chatName') || prompt("Are you Ryan or Bryce?", "Ryan");
localStorage.setItem('chatName', name);

function send(){
  const text = document.getElementById('msg').value.trim();
  if(!text) return;
  
  const line = document.createElement('div');
  line.className = `line ${name.toLowerCase()}`;
  line.textContent = `${new Date().toLocaleTimeString([],{hour:'numeric',minute:'2-digit'})} ${name}: ${text}`;
  document.getElementById('log').appendChild(line);
  document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
  
  let chat = JSON.parse(localStorage.getItem('ourChat')||'[]');
  chat.push({n:name,t:text,time:new Date().toLocaleTimeString([],{hour:'numeric',minute:'2-digit'})});
  localStorage.setItem('ourChat',JSON.stringify(chat));
  
  document.getElementById('msg').value = '';
}

// Load messages
let chat = JSON.parse(localStorage.getItem('ourChat')||'[]');
chat.forEach(m => {
  const line = document.createElement('div');
  line.className = `line ${m.n.toLowerCase()}`;
  line.textContent = `${m.time} ${m.n}: ${m.t}`;
  document.getElementById('log').appendChild(line);
});
document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;

// Enter = send
document.getElementById('msg').focus();
document
