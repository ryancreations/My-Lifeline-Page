<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ryan ♡ Bryce</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#667eea;font-family:'Quicksand',sans-serif;color:#fff;height:100vh;display:flex;flex-direction:column;overflow:hidden;background-size:cover;background-position:center}
header{background:rgba(0,0,0,.4);padding:20px;text-align:center;font-size:2.5em;backdrop-filter:blur(10px)}
#messages{flex:1;padding:20px;overflow-y:auto;display:flex;flex-direction:column;gap:12px}
.message{max-width:80%;padding:14px 20px;border-radius:25px;line-height:1.5;position:relative}
.ryan{background:#ff9a9e;align-self:flex-end;border-bottom-right-radius:5px}
.bryce{background:#a8e6cf;align-self:flex-start;border-bottom-left-radius:5px}
#inputArea{background:rgba(0,0,0,.5);padding:15px;display:flex;gap:10px;align-items:center;backdrop-filter:blur(10px)}
input{flex:1;padding:16px;border-radius:30px;border:none;font-size:1.1em;background:rgba(255,255,255,.2);color:#fff}
input::placeholder{color:#ddd}
button{background:#ff6b9d;border:none;padding:16px 24px;border-radius:50%;font-size:1.5em;cursor:pointer}
#photos{display:flex;justify-content:center;gap:20px;margin:15px 0}
#photos img{width:90px;height:90px;object-fit:cover;border-radius:50%;border:4px solid rgba(255,255,255,.3);box-shadow:0 6px 20px rgba(0,0,0,.4)}
#customizer{background:rgba(0,0,0,.6);padding:15px;text-align:center}
#customizer input, #customizer button{margin:8px}
</style>
</head><body>

<!-- LOGIN -->
<div id="login" style="position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;z-index:9999;flex-direction:column;color:#fff;font-size:2em">
  <h1>Ryan ♡ Bryce</h1>
  <input type="password" id="pass" placeholder="Password" style="padding:15px;font-size:1.2em;border-radius:15px;border:none;margin:20px;width:300px;text-align:center">
  <button onclick="check()" style="padding:15px 40px;font-size:1.2em;border-radius:50px;background:#ff6b9d;border:none;color:#fff;cursor:pointer">Enter</button>
</div>

<div id="chat" class="hidden">
<header>Ryan ♡ Bryce</header>

<div id="photos">
  <img id="ryanPhoto" src="https://via.placeholder.com/90/ffb6c1/ffffff?text=Ryan">
  <img id="brycePhoto" src="https://via.placeholder.com/90/a8e6cf/ffffff?text=Bryce">
</div>

<div id="messages"></div>

<div id="customizer">
  <input type="color" id="ryanColor" value="#ff9a9e">
  <input type="color" id="bryceColor" value="#a8e6cf">
  <input type="file" id="bgUpload" accept="image/*">
  <button onclick="saveSettings()">Save Look</button>
</div>

<div id="inputArea">
  <input type="text" id="msg" placeholder="type a message…">
  <button onclick="send()">Send</button>
</div>
</div>

<script>
const passwords = {Ryan:"ITSmf420", Bryce:"yourbrycepasswordhere"};
let name = "";

function check(){
  const p = document.getElementById('pass').value;
  if(passwords.Ryan===p) name="Ryan";
  else if(passwords.Bryce===p) name="Bryce";
  else {alert("wrong");return}
  document.getElementById('login').classList.add('hidden');
  document.getElementById('chat').classList.remove('hidden');
  loadAll();
}

function send(){
  const txt=document.getElementById('msg').value.trim();
  if(!txt)return;
  add(txt,name);
  const chat=JSON.parse(localStorage.getItem('rbChat')||'[]');
  chat.push({n:name,t:txt,time:new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})});
  localStorage.setItem('rbChat',JSON.stringify(chat.slice(-150))); // max 150 messages = no lag
  document.getElementById('msg').value='';
}

function add(text,sender){
  const m=document.createElement('div');
  m.className=`message ${sender.toLowerCase()}`;
  m.textContent=text;
  document.getElementById('messages').appendChild(m);
  document.getElementById('messages').scrollTop=document.getElementById('messages').scrollHeight;
}

function loadAll(){
  const chat=JSON.parse(localStorage.getItem('rbChat')||'[]');
  chat.slice(-150).forEach(m=>add(m.t,m.n));
  
  if(localStorage.ryanPhoto) document.getElementById('ryanPhoto').src=localStorage.ryanPhoto;
  if(localStorage.brycePhoto) document.getElementById('brycePhoto').src=localStorage.brycePhoto;
  if(localStorage.chatBg) document.body.style.backgroundImage=`url(${localStorage.chatBg})`;
  
  const rc=localStorage.ryanColor||'#ff9a9e';
  const bc=localStorage.bryceColor||'#a8e6cf';
  document.querySelectorAll('.ryan').forEach(e=>e.style.background=rc);
  document.querySelectorAll('.bryce').forEach(e=>e.style.background=bc);
  document.getElementById('ryanColor').value=rc;
  document.getElementById('bryceColor').value=bc;
}

function saveSettings(){
  const r=document.getElementById('ryanColor').value;
  const b=document.getElementById('bryceColor').value;
  localStorage.ryanColor=r; localStorage.bryceColor=b;
  document.querySelectorAll('.ryan').forEach(e=>e.style.background=r);
  document.querySelectorAll('.bryce').forEach(e=>e.style.background=b);
}

// Background upload
document.getElementById('bgUpload').onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=ev=>{document.body.style.backgroundImage=`url(${ev.target.result})`;localStorage.chatBg=ev.target.result};
  r.readAsDataURL(f);
};

// Photo upload
document.getElementById('ryanPhoto').onclick=()=>document.getElementById('rp').click();
document.getElementById('brycePhoto').onclick=()=>document.getElementById('bp').click();
document.getElementById('rp').onchange=e=>upload(e,'ryanPhoto');
document.getElementById('bp').onchange=e=>upload(e,'brycePhoto');
function upload(e,id){
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=ev=>{document.getElementById(id).src=ev.target.result;localStorage[id]=ev.target.result};
  r.readAsDataURL(f);
}

// Enter to send
document.getElementById('msg').addEventListener('keypress',e=>{if(e.key==='Enter')send()});

loadAll();
</script>

<input type="file" id="rp" hidden accept="image/*">
<input type="file" id="bp" hidden accept="image/*">
</body></html>
