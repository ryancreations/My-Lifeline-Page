<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifeline Chatroom - Ryan's Safe Space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h2 {
      color: #00d4ff;
      text-align: center;
    }
    #nickname {
      text-align: center;
      margin-bottom: 20px;
    }
    #nickname input {
      padding: 10px;
      width: 220px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #0f0f1a;
      color: white;
    }
    #nickname button {
      padding: 10px 16px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    #messages {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 15px;
      background: #0f0f1a;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .message.sent {
      background: #00d4ff;
      color: #000;
      margin-left: auto;
    }
    .message.received {
      background: #333;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #0f0f1a;
      color: white;
    }
    button#send-btn {
      padding: 12px 24px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h2>Lifeline Chatroom ðŸ’¬</h2>
  <p style="text-align:center; color:#aaa;">You're not alone. Talk here whenever you need.</p>

  <div id="nickname">
    <input type="text" id="name-input" placeholder="Your nickname..." value="Guest"/>
    <button onclick="saveNickname()">Set Name</button>
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type a message and press Enter or Send..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    // Your Firebase config â€“ looks correct from earlier
    const firebaseConfig = {
      apiKey: "AIzaSyCNDM2yeyVTWMU_pOQoUt6-uNOQAzHPkik",
      authDomain: "chatroomnew-739f4.firebaseapp.com",
      databaseURL: "https://chatroomnew-739f4-default-rtdb.firebaseio.com",
      projectId: "chatroomnew-739f4",
      storageBucket: "chatroomnew-739f4.firebasestorage.app",
      messagingSenderId: "552292977529",
      appId: "1:552292977529:web:b04e2bc662668847ba7da8",
      measurementId: "G-SCWPR39FCD"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, 'lifeline-messages');  // Changed path so it doesn't mix with old data if any

    let myNickname = localStorage.getItem("lifelineNickname") || "Guest";
    document.getElementById("name-input").value = myNickname;

    window.saveNickname = function() {
      myNickname = document.getElementById("name-input").value.trim() || "Guest";
      localStorage.setItem("lifelineNickname", myNickname);
      alert("Nickname set to: " + myNickname);
    };

    window.sendMessage = function() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (!text) return;

      push(messagesRef, {
        name: myNickname,
        text: text,
        timestamp: serverTimestamp()
      }).then(() => {
        input.value = "";
      }).catch((error) => {
        console.error("Send failed:", error);
        alert("Couldn't send â€“ check console (F12) for details");
      });
    };

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      if (!msg || !msg.text) return;
      
      const div = document.createElement("div");
      div.className = "message " + (msg.name === myNickname ? "sent" : "received");
      div.innerHTML = `<strong>${msg.name || "Someone"}:</strong> ${msg.text}`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    });

    // Crucial fix: Prevent Enter from submitting/reloading
    document.getElementById("message-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();   // Stops form-like submit behavior
        sendMessage();
      }
    });
  </script>

</body>
</html>
