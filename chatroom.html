<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Us</title>
<style>
body{margin:0;background:#000;color:#0f0;font-family:'Courier New',monospace;height:100vh;display:flex;flex-direction:column}
#log{flex:1;padding:20px;overflow-y:auto;font-size:1.2em;line-height:1.6}
#input{padding:15px;background:#111;display:flex}
#msg{flex:1;background:transparent;border:none;color:#0f0;font-size:1.2em;outline:none}
#msg::placeholder{color:#060}
</style>
</head><body>

<div id="log">
  <div>=== ONLY US ===</div>
</div>

<div id="input">
  <input id="msg" placeholder="type here...">
</div>

<script>
let name = localStorage.getItem('name') || prompt("Ryan or Bryce?", "Ryan");
localStorage.setItem('name', name);

function send(){
  const msg = document.getElementById('msg');
  const text = msg.value.trim();
  if(!text) return;
  
  const line = document.createElement('div');
  line.textContent = `${name}: ${text}`;
  line.style.color = name === "Ryan" ? "#0f0" : "#0ff";
  document.getElementById('log').appendChild(line);
  document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
  
  let chat = JSON.parse(localStorage.getItem('chat')||'[]');
  chat.push({name, text});
  localStorage.setItem('chat', JSON.stringify(chat));
  msg.value = '';
}

// Load old messages
let chat = JSON.parse(localStorage.getItem('chat')||'[]');
chat.forEach(m => {
  const line = document.createElement('div');
  line.textContent = `${m.name}: ${m.text}`;
  line.style.color = m.name === "Ryan" ? "#0f0" : "#0ff";
  document.getElementById('log').appendChild(line);
});
document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;

// Enter to send
document.getElementById('msg').focus();
document.getElementById('msg').addEventListener('keypress', e => {
  if(e.key === 'Enter') send();
});
</script>
</body></html>
