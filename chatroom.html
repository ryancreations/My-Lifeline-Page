<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifeline Chatroom â€¢ Ryan's Safe Space</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }
    #auth-box, #chat-box {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      background: #161b22;
      border-radius: 12px;
      border: 1px solid #30363d;
    }
    h2 { color: #58a6ff; text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #login-btn { background: #58a6ff; color: #000; }
    #signup-btn { background: #238636; color: white; }
    #google-signin-btn {
      background: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #google-signin-btn img { width: 20px; height: 20px; }
    #logout-btn { background: #ff6b6b; color: white; width: auto; padding: 8px 16px; margin: 0 auto 16px; display: block; }
    #auth-error { color: #ff6b6b; text-align: center; margin-top: 12px; }
    #chat-box { display: none; }
    #messages {
      height: 50vh;
      overflow-y: auto;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 16px;
      background: #0d1117;
      margin: 16px 0;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
    }
    .message.sent { background: #238636; color: white; margin-left: auto; }
    .message.received { background: #21262d; margin-right: auto; }
    #input-area { display: flex; gap: 10px; }
    #message-input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #21262d;
      color: white;
    }
    #send-btn { background: #58a6ff; color: #000; }
    .tagline { text-align: center; color: #8b949e; margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- Auth Box -->
  <div id="auth-box">
    <h2>Login to Lifeline ðŸ’™</h2>

    <!-- Email/Password (fallback) -->
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn" onclick="login()">Login</button>
    <button id="signup-btn" onclick="signup()">Sign Up</button>

    <!-- Google Sign-In Button -->
    <button id="google-signin-btn" onclick="signInWithGoogle()">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      Sign in with Google
    </button>

    <p id="auth-error"></p>
  </div>

  <!-- Chat Box (hidden until logged in) -->
  <div id="chat-box">
    <h2>Lifeline Chatroom ðŸ’¬</h2>
    <p class="tagline">You're safe here. Everyone's going through something.</p>
    <p style="text-align:center;">Logged in as: <span id="user-display"></span></p>
    <button id="logout-btn" onclick="logout()">Logout</button>

    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type here and hit Enter or Send..." />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCNDM2yeyVTWMU_pOQoUt6-uNOQAzHPkik",
      authDomain: "chatroomnew-739f4.firebaseapp.com",
      databaseURL: "https://chatroomnew-739f4-default-rtdb.firebaseio.com",
      projectId: "chatroomnew-739f4",
      storageBucket: "chatroomnew-739f4.firebasestorage.app",
      messagingSenderId: "552292977529",
      appId: "1:552292977529:web:b04e2bc662668847ba7da8",
      measurementId: "G-SCWPR39FCD"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const messagesRef = ref(db, 'lifeline-chat');

    // Auth state listener â€“ show chat when logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('chat-box').style.display = 'block';
        document.getElementById('user-display').textContent = user.displayName || user.email.split('@')[0] || 'User';
        loadMessages();
      } else {
        document.getElementById('auth-box').style.display = 'block';
        document.getElementById('chat-box').style.display = 'none';
      }
    });

    // Google Sign-In
    window.signInWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      // Optional: force account selection
      provider.setCustomParameters({ prompt: 'select_account' });

      try {
        const result = await signInWithPopup(auth, provider);
        // Success â€“ auth state listener handles UI update
      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        document.getElementById('auth-error').textContent = errorMessage || 'Google sign-in failed. Try again.';
        console.error('Google Sign-In Error:', errorCode, errorMessage);
      }
    };

    // Email/Password Login
    window.login = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => document.getElementById('auth-error').textContent = err.message);
    };

    // Sign Up with Email/Password
    window.signup = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => document.getElementById('auth-error').textContent = err.message);
    };

    // Logout
    window.logout = () => signOut(auth);

    // Send Message
    window.sendMessage = () => {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text || !auth.currentUser) return;

      push(messagesRef, {
        name: auth.currentUser.displayName || auth.currentUser.email.split('@')[0] || 'User',
        text,
        timestamp: serverTimestamp(),
        uid: auth.currentUser.uid
      }).then(() => input.value = '')
        .catch(err => console.error('Send error:', err));
    };

    // Load & listen for messages
    function loadMessages() {
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        if (!msg?.text) return;
        const div = document.createElement('div');
        const isSent = msg.uid === auth.currentUser?.uid;
        div.className = `message ${isSent ? 'sent' : 'received'}`;
        div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        document.getElementById('messages').appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
      });
    }

    // Enter key to send
    document.getElementById('message-input')?.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
