<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player ğŸ¶</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #fff8f0, #e0f7ff);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    .section {
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 2px solid #87ceeb;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f0fbff;
    }

    h2 {
      color: #00bcd4;
    }

    iframe {
      width: 90%;
      max-width: 700px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body>

  <h1>ğŸ¶ Music Player Page ğŸ§</h1>
  <p>Pick a vibe and let the music do its thing.</p>

  <div class="section">
    <h2>ğŸ¸ All Out 2000's ğŸ¸</h2>
    <iframe src="https://archive.org/details/nirvana-all-apologies" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>ğŸ”¥ Best Of Alternative Rock</h2>
    <iframe src="https://archive.org/details/mutsorock/002.+Rage+Against+the+Machine+-+Killing+In+The+Name.mp3" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>ğŸ¤ Rap Music</h2>
    <iframe src="https://www.youtube.com/embed/y1xZ_kAhjMc?list=PLQvMO29MhX11QQaouoYv1fblKiMa_nZ0L" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>ğŸ’” Depression Playlist</h2>
    <iframe src="https://www.youtube.com/embed/lkUyYypScvE?list=PLQvMO29MhX12VkpPTZXPtsp8tsvBN_lY5" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>ğŸ¤˜ Alternative Playlist</h2>
    <iframe src="https://m.youtube.com/embed/I_2D8Eo15wE?list=PLQvMO29MhX11uOCzCP8SNHM9gQIanTiVJ" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>ğŸŒ™ Lofi Mix</h2>
    <iframe src="https://www.youtube.com/embed/p53rW6sMfqw?list=PLQvMO29MhX10cDp_Vcmp9DbdTIaWweyaI" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>ğŸ“ Upload Your Own Song</h2>
    <input type="file" id="audioUpload" accept="audio/*">
    <br><br>
    <audio id="uploadedAudio" controls></audio>
  </div>

  <script>
    document.getElementById("audioUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      const audio = document.getElementById("uploadedAudio");
      audio.src = URL.createObjectURL(file);
      audio.play();
    });
  </script>

</body>
</html>
