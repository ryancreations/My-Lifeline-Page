<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music • My Lifeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:linear-gradient(to bottom,#87ceeb,#e0f7ff);font-family:'Quicksand',sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
    .login-box{background:white;padding:50px 30px;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,.3);text-align:center;max-width:420px;width:90%}
    h1{font-size:3em;margin-bottom:10px;color:#00bcd4}
    input{width:100%;padding:16px;margin:12px 0;border:2px solid #87ceeb;border-radius:12px;font-size:1.1em}
    button{background:#00bcd4;color:white;padding:16px 40px;border-radius:50px;font-size:1.3em;width:100%;border:none;cursor:pointer}
    button:hover{background:#0097a7}
    .hidden{display:none}
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login-box">
  <h1>My Lifeline</h1>
  <p>Enter your personal key</p>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Enter Safe Space</button>
</div>

<!-- FULL MUSIC PAGE -->
<div id="mainContent" class="hidden">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music • My Lifeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root{--primary:#87ceeb;--accent:#00bcd4;--light:#f0fbff}
      *{box-sizing:border-box;margin:0;padding:0}
      body{background:#111;color:#fff;font-family:'Quicksand',sans-serif;overflow-x:hidden}
      nav{position:fixed;top:0;width:100%;background:var(--primary);padding:12px;text-align:center;z-index:1000;box-shadow:0 4px 10px rgba(0,0,0,.1)}
      nav button{background:white;color:var(--accent);border:none;padding:10px 18px;margin:5px;border-radius:25px;cursor:pointer;font-weight:600}
      nav button:hover{background:var(--accent);color:white}
      main{margin-top:90px;max-width:900px;margin:auto;padding:15px}
      header{background:var(--primary);color:white;padding:50px;text-align:center;border-radius:15px}
      .section{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border:2px solid var(--primary);border-radius:15px;padding:25px;margin:25px 0}
      .section h2{color:white;text-align:center;font-size:2em;margin-bottom:20px;text-shadow:0 0 10px #00bcd4}
      iframe{width:100%;height:400px;border-radius:15px;margin:15px 0;box-shadow:0 10px 30px rgba(0,0,0,.5)}
      #globalVolume{width:80%;height:15px;border-radius:10px;background:#333;margin:20px auto;display:block}
      .upload-area{background:rgba(255,255,255,.15);padding:30px;border-radius:15px;text-align:center}
      @media(max-width:600px){iframe{height:250px}}
    </style>
  </head>
  <body>
    <nav>
      <button onclick="location.href='index.html'">Dashboard</button>
      <button onclick="location.href='emergency.html'">Emergency</button>
      <button onclick="location.href='mental.html'">Mental Health</button>
      <button onclick="location.href='videos.html'">Videos</button>
      <button onclick="location.href='music.html'">Music</button>
      <button onclick="logout()" style="background:#ff6b6b;float:right">Log Out</button>
    </nav>

    <main>
      <header>
        <h1>Music Sanctuary</h1>
        <p>Every song here was chosen to hold you</p>
        <input type="range" id="globalVolume" min="0" max="1" step="0.1" value="0.7">
      </header>

      <div class="section"><h2>All Out 2000s</h2>
        <iframe src="https://archive.org/details/nirvana-all-apologies" allowfullscreen></iframe></div>
      <div class="section"><h2>Alternative Rock</h2>
        <iframe src="https://archive.org/details/mutsorock/002.+Rage+Against+the+Machine+-+Killing+In+The+Name.mp3" allowfullscreen></iframe></div>
      <div class="section"><h2>Rap Vibes</h2>
        <iframe src="https://www.youtube.com/embed/y1xZ_kAhjMc?list=PLQvMO29MhX11QQaouoYv1fblKiMa_nZ0L" allowfullscreen></iframe></div>
      <div class="section"><h2>Depression Playlist</h2>
        <iframe src="https://www.youtube.com/embed/lkUyYypScvE?list=PLQvMO29MhX12VkpPTZXPtsp8tsvBN_lY5" allowfullscreen></iframe></div>
      <div class="section"><h2>Alternative</h2>
        <iframe src="https://m.youtube.com/embed/I_2D8Eo15wE?list=PLQvMO29MhX11uOCzCP8SNHM9gQIanTiVJ" allowfullscreen></iframe></div>
      <div class="section"><h2>Lofi</h2>
        <iframe src="https://www.youtube.com/embed/p53rW6sMfqw?list=PLQvMO29MhX10cDp_Vcmp9DbdTIaWweyaI" allowfullscreen></iframe></div>
      <div class="section"><h2>Lil Peep</h2>
        <iframe src="https://www.youtube.com/embed/DxNt7xV5aII?list=RDDxNt7xV5aII" allowfullscreen></iframe></div>
      <div class="section"><h2>Night Drive</h2>
        <iframe src="https://www.youtube.com/embed/_-UlZAdX8Ec" allowfullscreen></iframe></div>

      <div class="section upload-area">
        <h2>Upload Your Own Song</h2>
        <input type="file" id="audioUpload" accept="audio/*">
        <audio id="uploadedAudio" controls style="width:100%;margin-top:20px"></audio>
      </div>
    </main>

    <script>
      document.getElementById('globalVolume').addEventListener('input', e=>{
        document.querySelectorAll('audio,iframe').forEach(el=>el.volume=e.target.value);
      });
      document.getElementById('audioUpload').addEventListener('change', e=>{
        const file = e.target.files[0];
        if(file) document.getElementById('uploadedAudio').src = URL.createObjectURL(file);
      });
    </script>
  </body>
  </html>
</div>

<script>
function checkLogin(){
  if(document.getElementById('username').value==="Ryan"&&document.getElementById('password').value==="ITSmf420"){
    localStorage.setItem('lifelineAuthenticated','true');
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('mainContent').classList.remove('hidden');
  } else alert("Incorrect username or password.");
}
function logout(){localStorage.removeItem('lifelineAuthenticated');location.reload();}
if(localStorage.getItem('lifelineAuthenticated')==='true'){
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('mainContent').classList.remove('hidden');
}
</script>
</body>
</html>
