<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flashlight • My Lifeline</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;font-family:'Quicksand',sans-serif;color:#fff;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;transition:background 0.5s}
nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:8px;z-index:1000;display:flex;justify-content:center;gap:20px}
nav button{background:#fff;color:#00bcd4;border:none;padding:10px 20px;border-radius:20px;cursor:pointer}
h1{font-size:3em;margin:40px}
#light{width:300px;height:300px;background:#fff;border-radius:50%;box-shadow:0 0 200px 100px #fff;opacity:0;transition:opacity 0.8s}
#switch{margin:50px;font-size:6em;cursor:pointer;user-select:none}
.on #light{opacity:1}
.on body{background:#fff;color:#000}
</style>
</head><body>

<div id="loginScreen" class="login-box">…login…</div>

<div id="mainContent" class="hidden">
<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="logout()" style="background:#ff6b6b;color:white">Log Out</button>
</nav>

<h1>Flashlight</h1>
<div id="light"></div>
<div id="switch" onclick="toggle()">Toggle</div>
<p style="margin-top:40px;font-size:1.4em">Tap the switch when you need light</p>
</div>

<script>
/* same login */
function toggle(){
  document.body.classList.toggle('on');
}
</script>
</body></html>
