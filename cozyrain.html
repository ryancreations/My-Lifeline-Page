<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;font-family:'Quicksand',sans-serif;color:#fff;height:100vh;overflow:hidden;position:relative}
.login-box,.hidden{display:none}
nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:8px;z-index:1000;display:flex;flex-wrap:wrap;justify-content:center;gap:6px}
nav button{background:#fff;color:#00bcd4;border:none;padding:8px 14px;border-radius:20px;font-weight:600;cursor:pointer;font-size:0.9em}
nav button:hover{background:#00bcd4;color:#fff}
main{position:relative;width:100%;height:100vh}
video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0.85}
canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:all}
h1{position:absolute;top:15%;left:50%;transform:translateX(-50%);font-size:3em;text-shadow:0 0 20px #000;z-index:10}
</style>
</head><body>

<main>

    <source src="https://files.catbox.moe/8h1f5r.mp4" type="video/mp4">
  </video>
  <canvas id="fog"></canvas>
  <audio autoplay loop volume="0.6">
    <source src="https://files.catbox.moe/3y8o6p.mp3" type="audio/mpeg">
  </audio>
</main>
</div>

<script>
function checkLogin(){if(document.getElementById('username').value==="Ryan"&&document.getElementById('password').value==="ITSmf420"){localStorage.setItem('lifelineAuthenticated','true');document.getElementById('loginScreen').classList.add('hidden');document.getElementById('mainContent').classList.remove('hidden')}else alert("Wrong")}
function logout(){localStorage.removeItem('lifelineAuthenticated');location.reload()}
if(localStorage.getItem('lifelineAuthenticated')==='true'){document.getElementById('loginScreen').classList.add('hidden');document.getElementById('mainContent').classList.remove('hidden')}

const c=document.getElementById('fog'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
x.fillStyle='rgba(255,255,255,0.12)';x.fillRect(0,0,c.width,c.height);
let drawing=false;
c.addEventListener('pointerdown',()=>{drawing=true});
c.addEventListener('pointerup',()=>{drawing=false});
c.addEventListener('pointermove',e=>{if(!drawing)return;x.globalCompositeOperation='destination-out';x.beginPath();x.arc(e.clientX,e.clientY,50,0,Math.PI*2);x.fill()});
</script>
