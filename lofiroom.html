<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Soft Lofi Room • My Lifeline</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a1f;font-family:'Quicksand',sans-serif;color:#fff;height:100vh;overflow:hidden;position:relative}
.login-box,.hidden{display:none}
nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:8px;z-index:1000;display:flex;flex-wrap:wrap;justify-content:center;gap:6px;box-shadow:0 2px 10px rgba(0,0,0,.2)}
nav button{background:#fff;color:#00bcd4;border:none;padding:8px 14px;border-radius:20px;font-weight:600;font-size:0.95em;cursor:pointer}
nav button:hover{background:#00bcd4;color:#fff}
#bg{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0.6}
main{position:relative;z-index:10;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding-bottom:100px}
h1{font-size:4em;margin:30px 0;background:linear-gradient(45deg,#a8e6cf,#ffd1dc,#ff9a9e);background-clip:text;-webkit-background-clip:text;color:transparent;text-shadow:0 0 30px rgba(168,230,207,.5)}
.controls{background:rgba(10,10,31,.85);padding:25px;border-radius:25px;text-align:center;max-width:90%;backdrop-filter:blur(15px);box-shadow:0 10px 40px rgba(0,0,0,.6)}
button{background:#ff6b9d;color:#fff;padding:16px 35px;margin:10px;border:none;border-radius:50px;font-size:1.4em;cursor:pointer;transition:.3s}
button:hover{transform:scale(1.08)}
#timer{font-size:3em;margin:30px 0;color:#a8e6cf}
#current{background:#1e1e3f;padding:15px;border-radius:15px;margin:15px 0;font-size:1.3em}
</style>
</head><body>

<!-- LOGIN -->
<div id="loginScreen" class="login-box">
  <h1>My Lifeline</h1><p>Enter your personal key</p>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Enter Safe Space</button>
</div>

<!-- MAIN PAGE -->
<div id="mainContent" class="hidden">
<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>
  <button onclick="location.href='mental.html'">Mental</button>
  <button onclick="location.href='videos.html'">Videos</button>
  <button onclick="location.href='music.html'">Music</button>
  <button onclick="location.href='bestie.html'">Bestie</button>
  <button onclick="location.href='letters.html'">Letters</button>
  <button onclick="location.href='todayistayed.html'">Today I Stayed</button>
  <button onclick="location.href='youreenough.html'">You’re Enough</button>
  <button onclick="location.href='goodthings.html'">Good Things</button>
  <button onclick="location.href='lofiroom.html'">Lofi Room</button>
  <button onclick="logout()" style="background:#ff6b6b;color:white">Log Out</button>
</nav>

<video id="bg" autoplay loop muted playsinline>
  <source src="https://files.catbox.moe/7b8i5w.mp4" type="video/mp4">
</video>

<main>
  <h1>Soft Lofi Room</h1>
  <div id="current">Lofi Girl – beats to relax/study to</div>
  <div id="timer">25:00</div>

  <div class="controls">
    <button onclick="play('lofi')">Lofi Girl</button>
    <button onclick="play('rain')">Rainy Night</button>
    <button onclick="play('jazz')">Cozy Jazz</button>
    <button onclick="play('chillhop')">Chillhop</button>
    <button onclick="play('synth')">Synthwave</button>
    <br>
    <button onclick="setTimer(25)">25 min</button>
    <button onclick="setTimer(50)">50 min</button>
    <button onclick="setTimer(90)">90 min</button>
    <button onclick="stopTimer()">Stop</button>
  </div>

  <iframe id="player" width="100%" height="400" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&playlist=jfKfPfyJRdk" allowfullscreen style="border-radius:20px;margin-top:30px;max-width:900px"></iframe>
</main>

<script>
function checkLogin(){
  if(document.getElementById('username').value==="Ryan"&&document.getElementById('password').value==="ITSmf420"){
    localStorage.setItem('lifelineAuthenticated','true');
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('mainContent').classList.remove('hidden');
  }else alert("Incorrect password");
}
function logout(){localStorage.removeItem('lifelineAuthenticated');location.reload()}
if(localStorage.getItem('lifelineAuthenticated')==='true'){
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('mainContent').classList.remove('hidden');
}

const playlists = {
  lofi: 'jfKfPfyJRdk',
 rain: 'nDq6TstdEi8',
 jazz: 'DWcJFNfaw9c',
 chillhop: '5qap5aO4i9A',
 synth: '4xDzrJKXooY'
};

function play(type){
  const id = playlists[type] || 'jfKfPfyJRdk';
  document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}`;
  document.getElementById('current').textContent = {
    lofi:"Lofi Girl – beats to relax/study to",
    rain:"Rainy Night Cafe",
    jazz:"Cozy Jazz Vibes",
    chillhop:"Chillhop Radio",
    synth:"Synthwave / Retrowave"
  }[type] || "Soft Lofi Room";
}

let timerInterval;
function setTimer(minutes){
  clearInterval(timerInterval);
  let time = minutes*60;
  const display = document.getElementById('timer');
  timerInterval = setInterval(()=>{
    if(time<=0){
      clearInterval(timerInterval);
      display.textContent = "Time’s up! You did great.";
      confetti({particleCount:150,spread:100,origin:{y:0.6}});
      return;
    }
    const m = Math.floor(time/60).toString().padStart(2,'0');
    const s = (time%60).toString().padStart(2,'0');
    display.textContent = `${m}:${s}`;
    time--;
  },1000);
}
function stopTimer(){
  clearInterval(timerInterval);
  document.getElementById('timer').textContent = "25:00";
}
</script>
</body></html>
