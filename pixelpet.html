<main>
  <h1>Your Forever Pet</h1>
  <div id="pet">Cat</div>
  <p>Happiness: <span id="happy">100</span>% | Hunger: <span id="hunger">0</span>%</p>
  <button onclick="feed()">Feed</button>
  <button onclick="play()">Play</button>
  <button onclick="pet()">Pet</button>
</main>
</div>

<script>
/* same login script */
let pet=JSON.parse(localStorage.getItem('pixelPet')||'{"happy":100,"hunger":0,"last":Date.now()}');
function save(){localStorage.setItem('pixelPet',JSON.stringify(pet))}
function feed(){pet.hunger=Math.max(0,pet.hunger-25);pet.happy=Math.min(100,pet.happy+15);update()}
function play(){pet.happy=Math.min(100,pet.happy+20);update()}
function pet(){pet.happy=100;update();alert('purrrrrr Cat')}
function update(){
  document.getElementById('happy').textContent=pet.happy;
  document.getElementById('hunger').textContent=pet.hunger;
  document.getElementById('pet').textContent = pet.happy>70?'Cat':pet.happy>30?'Cat':'Sad Cat';
  save();
}
setInterval(()=>{pet.hunger=Math.min(100,pet.hunger+4);pet.happy=Math.max(0,pet.happy-2);update()},60000);
update();
</script>
