<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reasons You’re Enough • My Lifeline</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a1a;font-family:'Quicksand',sans-serif;color:#fff;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;overflow:hidden;position:relative}
.login-box,.hidden{display:none}
nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:8px;z-index:1000;display:flex;flex-wrap:wrap;justify-content:center;gap:6px;box-shadow:0 2px 10px rgba(0,0,0,.2)}
nav button{background:#fff;color:#00bcd4;border:none;padding:8px 14px;border-radius:20px;font-weight:600;font-size:0.95em;cursor:pointer;transition:.3s}
nav button:hover{background:#00bcd4;color:#fff}
h1{font-size:4em;margin:30px 0;background:linear-gradient(45deg,#ff9a9e,#a8e6cf,#ffd1dc);background-clip:text;-webkit-background-clip:text;color:transparent;text-shadow:0 0 30px rgba(255,154,158,.5)}
#reason{font-size:2.8em;line-height:1.6;max-width:90%;padding:50px;background:rgba(255,255,255,.08);border-radius:25px;border:2px solid rgba(255,255,255,.15);backdrop-filter:blur(10px);margin:40px 20px;box-shadow:0 10px 40px rgba(0,0,0,.3)}
button#new{background:#ff6b9d;color:#fff;padding:20px 60px;border:none;border-radius:50px;font-size:2em;cursor:pointer;margin-top:40px;box-shadow:0 10px 30px rgba(255,107,157,.5);transition:.4s}
button#new:hover{transform:scale(1.08);box-shadow:0 15px 40px rgba(255,107,157,.8)}
.stars{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
</style>
</head><body>

<!-- LOGIN -->
<div id="loginScreen" class="login-box">
  <h1>My Lifeline</h1><p>Enter your personal key</p>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Enter Safe Space</button>
</div>

<!-- MAIN PAGE -->
<div id="mainContent" class="hidden">
<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>
  <button onclick="location.href='mental.html'">Mental</button>
  <button onclick="location.href='videos.html'">Videos</button>
  <button onclick="location.href='music.html'">Music</button>
  <button onclick="location.href='bestie.html'">Ai Help</button>
  <button onclick="location.href='letters.html'">Letters</button>
  <button onclick="location.href='todayistayed.html'">Today I Stayed</button>
  <button onclick="location.href='yourenough.html'">You’re Enough</button>
  <button onclick="location.href='goodthings.html'">Good Things</button>
  <button onclick="location.href='lofiroom.html'">Lofi Room</button>
  <button onclick="location.href='chatroom.html'">Chat Room</button>
  <button onclick="location.href='personalized-motivation.html'">Motivation</button>
</nav>

<div class="stars" id="stars"></div>
<h1>You Are Enough</h1>
<div id="reason">One moment…</div>
<button id="new">Another One</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// Login
function checkLogin(){
  if(document.getElementById('username').value==="Ryan"&&document.getElementById('password').value==="ITSmf420"){
    localStorage.setItem('lifelineAuthenticated','true');
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('mainContent').classList.remove('hidden');
  }else alert("Incorrect password");
}
function logout(){localStorage.removeItem('lifelineAuthenticated');location.reload()}
if(localStorage.getItem('lifelineAuthenticated')==='true'){
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('mainContent').classList.remove('hidden');
}

// Reasons
const reasons = [
  "You are enough exactly as you are right now.",
  "Your heart is made of gold and it shows.",
  "You have survived 100% of your hardest days.",
  "You deserve love without having to earn it.",
  "Your existence alone makes the world better.",
  "You are allowed to take up space.",
  "Your feelings are valid — every single one.",
  "You don’t have to be productive to be worthy.",
  "Someone is grateful you’re still here.",
  "You are loved more than you know.",
  "You are not your mistakes.",
  "You are growing in ways no one else can see.",
  "You are worthy of rest.",
  "You are irreplaceable.",
  "You are doing better than you think.",
  "You are allowed to be soft.",
  "You are enough, even on the days you don’t feel it.",
  "Your voice matters.",
  "You are worthy of gentle things.",
  "You are already whole."
];

function showReason(){
  const r = reasons[Math.floor(Math.random()*reasons.length)];
  document.getElementById('reason').textContent = r;
  confetti({particleCount:120,spread:80,origin:{y:0.6},colors:['#ff9a9e','#a8e6cf','#ffd7dc','#d0e8ff','#ffd1dc']});
}
showReason();

document.getElementById('new').onclick = showReason;

// Gentle stars
const stars = document.getElementById('stars');
for(let i=0;i<200;i++){
  const s=document.createElement('div');
  s.style.cssText=`position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;left:${Math.random()*100}vw;top:${Math.random()*100}vh;animation:twinkle ${3+Math.random()*7}s infinite`;
  stars.appendChild(s);
}
const style=document.createElement('style');
style.innerHTML=`@keyframes twinkle{0%,100%{opacity:0.2}50%{opacity:1}}`;
document.head.appendChild(style);
</script>
</div>
</body></html>
