<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reframe • My Lifeline</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
  font-family:'Quicksand',sans-serif;
  color:#fff;
  min-height:100vh;
}

nav{
  position:fixed;
  top:0;
  width:100%;
  background:#87ceeb;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  z-index:1000;
}

nav button{
  background:white;
  color:#00bcd4;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

nav button:hover{background:#00bcd4;color:white}

main{
  margin-top:80px;
  padding:20px;
  max-width:900px;
  margin-left:auto;
  margin-right:auto;
}

header{
  text-align:center;
  margin-bottom:30px;
}

header h1{
  font-size:2.8em;
  color:#b3e5fc;
}

header p{
  opacity:.9;
  margin-top:10px;
}

.card{
  background:rgba(255,255,255,.1);
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

label{
  display:block;
  font-weight:600;
  margin-bottom:10px;
}

textarea{
  width:100%;
  min-height:100px;
  border-radius:15px;
  border:none;
  padding:15px;
  font-size:1em;
  resize:vertical;
  font-family:'Quicksand',sans-serif;
}

button.action{
  background:#ff6b9d;
  color:white;
  border:none;
  padding:16px 30px;
  border-radius:40px;
  font-size:1.2em;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin:25px auto 0;
}

button.action:hover{transform:scale(1.05)}

.output{
  margin-top:20px;
  padding:20px;
  background:rgba(0,0,0,.25);
  border-radius:15px;
  line-height:1.6;
}

.fade{
  opacity:0;
  transform:translateY(10px);
  transition:.5s;
}

.fade.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='mental.html'">Mental</button>
  <button onclick="location.href='todayistayed.html'">Today I Stayed</button>
  <button onclick="location.href='goodthings.html'">Good Things</button>
  <button onclick="location.href='bestie.html'">AI Help</button>
</nav>

<main>

<header>
  <h1>Thought Reframe</h1>
  <p>Slow down the spiral. Look at the thought from a safer angle.</p>
</header>

<div class="card">
  <label>What’s the thought that’s bothering you?</label>
  <textarea id="negativeThought" placeholder="Example: I mess everything up and everyone hates me."></textarea>
</div>

<div class="card">
  <label>What evidence supports this thought?</label>
  <textarea id="evidenceFor" placeholder="What facts actually support it?"></textarea>
</div>

<div class="card">
  <label>What evidence goes against it?</label>
  <textarea id="evidenceAgainst" placeholder="Times this thought wasn’t true."></textarea>
</div>

<button class="action" onclick="reframe()">Help Me Reframe</button>

<div id="result" class="card fade">
  <h2>Gentler Reframe</h2>
  <div id="reframeText" class="output"></div>
</div>

</main>

<script>
function reframe(){
  const neg = document.getElementById('negativeThought').value.trim();
  const against = document.getElementById('evidenceAgainst').value.trim();
  const result = document.getElementById('result');
  const text = document.getElementById('reframeText');

  if(!neg){
    alert("Write the thought first.");
    return;
  }

  let reframed = `
    That thought feels real — but thoughts aren’t always facts.<br><br>
    A more balanced way to look at this could be:<br><br>
    <strong>“I’m struggling right now, but this moment doesn’t define me.”</strong>
  `;

  if(against){
    reframed += `<br><br>Especially when you remember:<br><em>${against}</em>`;
  }

  text.innerHTML = reframed;
  result.classList.add('show');
}
</script>

</body>
</html>
