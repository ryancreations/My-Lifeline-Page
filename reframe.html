<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Reframe • My Lifeline</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:radial-gradient(circle at top,#1e3c72,#2a5298);
  font-family:'Quicksand',sans-serif;
  color:#fff;
  min-height:100vh;
}

nav{
  position:fixed;
  top:0;
  width:100%;
  background:#87ceeb;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  z-index:1000;
}

nav button{
  background:white;
  color:#00bcd4;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

nav button:hover{background:#00bcd4;color:white}

main{
  margin-top:80px;
  padding:20px;
  max-width:900px;
  margin-left:auto;
  margin-right:auto;
}

header{
  text-align:center;
  margin-bottom:30px;
}

header h1{
  font-size:3em;
  color:#b3e5fc;
}

header p{
  opacity:.9;
  margin-top:10px;
}

.card{
  background:rgba(255,255,255,.12);
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}

label{
  display:block;
  font-weight:600;
  margin-bottom:10px;
}

textarea{
  width:100%;
  min-height:110px;
  border-radius:15px;
  border:none;
  padding:15px;
  font-size:1em;
  resize:vertical;
  font-family:'Quicksand',sans-serif;
}

select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:1em;
}

button.action{
  background:#ff6b9d;
  color:white;
  border:none;
  padding:18px 36px;
  border-radius:50px;
  font-size:1.3em;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin:30px auto 0;
}

button.action:hover{transform:scale(1.06)}

.output{
  margin-top:20px;
  padding:22px;
  background:rgba(0,0,0,.35);
  border-radius:15px;
  line-height:1.7;
}

.fade{
  opacity:0;
  transform:translateY(15px);
  transition:.6s;
}

.fade.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='mental.html'">Mental</button>
  <button onclick="location.href='todayistayed.html'">Today I Stayed</button>
  <button onclick="location.href='goodthings.html'">Good Things</button>
  <button onclick="location.href='bestie.html'">AI Help</button>
</nav>

<main>

<header>
  <h1>AI-Assisted Reframe</h1>
  <p>Let the AI help untangle the thought — gently.</p>
</header>

<div class="card">
  <label>What thought is hurting right now?</label>
  <textarea id="thought" placeholder="Example: I'm too broken for anyone to stay."></textarea>
</div>

<div class="card">
  <label>How intense does it feel?</label>
  <select id="intensity">
    <option value="low">Low but lingering</option>
    <option value="medium">Heavy and distracting</option>
    <option value="high">Overwhelming / spiral</option>
  </select>
</div>

<div class="card">
  <label>What kind of support do you want?</label>
  <select id="style">
    <option value="gentle">Gentle & comforting</option>
    <option value="realistic">Grounded & realistic</option>
    <option value="firm">Firm but caring</option>
  </select>
</div>

<button class="action" onclick="generateReframe()">Reframe With AI</button>

<div id="result" class="card fade">
  <h2>Your Reframe</h2>
  <div id="output" class="output"></div>
</div>

</main>

<script>
function generateReframe(){
  const thought = document.getElementById("thought").value.trim();
  const intensity = document.getElementById("intensity").value;
  const style = document.getElementById("style").value;
  const result = document.getElementById("result");
  const output = document.getElementById("output");

  if(!thought){
    alert("Write the thought first.");
    return;
  }

  let opening = "";
  let core = "";
  let closing = "";

  if(style === "gentle"){
    opening = "I hear how painful this feels. You're not weak for thinking this.";
    core = "Thoughts like this often come from hurt, not truth.";
    closing = "You’re allowed to be human and still worthy of care.";
  }

  if(style === "realistic"){
    opening = "Let’s slow this down for a second.";
    core = "This thought feels convincing, but feelings aren’t proof.";
    closing = "Struggling doesn’t cancel your value.";
  }

  if(style === "firm"){
    opening = "This thought is loud — but it’s not in charge.";
    core = "Your brain is reacting to pain, not stating facts.";
    closing = "You deserve patience, especially from yourself.";
  }

  if(intensity === "high"){
    core += " When emotions spike, the mind goes into survival mode.";
  }

  output.innerHTML = `
    <p>${opening}</p>
    <p><strong>Original thought:</strong><br>${thought}</p>
    <p>${core}</p>
    <p><strong>Reframe:</strong><br>
    “I’m hurting right now, but this moment doesn’t define my worth or my future.”</p>
    <p>${closing}</p>
  `;

  result.classList.add("show");
}
</script>

</body>
</html>
