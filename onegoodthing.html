<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>One Good Thing • My Lifeline</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#fff8f0;font-family:'Quicksand',sans-serif;color:#333;height:100vh;display:flex;flex-direction:column;overflow:hidden}
.login-box,.hidden{display:none}
nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:8px;z-index:1000;display:flex;flex-wrap:wrap;justify-content:center;gap:6px}
nav button{background:#fff;color:#00bcd4;border:none;padding:8px 14px;border-radius:20px;font-weight:600;cursor:pointer}
main{margin-top:70px;padding:20px;text-align:center;flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center}
h1{font-size:3em;color:#ff6b9d;margin:20px}
#good{font-size:2em;line-height:1.6;padding:40px;background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);max-width:80%}
textarea{width:90%;max-width:600px;height:150px;padding:20px;margin:30px 0;border:3px solid #87ceeb;border-radius:20px;font-size:1.3em}
button{background:#ff6b9d;color:#fff;padding:18px 50px;border:none;border-radius:50px;font-size:1.6em;cursor:pointer}
</style>
</head><body>

<div id="loginScreen" class="login-box">…your login…</div>

<div id="mainContent" class="hidden">
<nav>…your full nav… <button onclick="location.href='onegoodthing.html'">One Good Thing</button> <button onclick="logout()" style="background:#ff6b6b">Log Out</button></nav>

<main>
  <h1>One Good Thing Today</h1>
  <div id="good">What was one good thing that happened today? Even if it feels tiny.</div>
  <textarea id="thing" placeholder="It can be really small..."></textarea>
  <button onclick="saveGood()">Save It Forever</button>
</main>
</div>

<script>
/* same login as always */
let goods = JSON.parse(localStorage.getItem('oneGood')||'[]');

function saveGood(){
  const text = document.getElementById('thing').value.trim();
  if(!text) return;
  goods.push({text, date:new Date().toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'})});
  localStorage.setItem('oneGood',JSON.stringify(goods));
  document.getElementById('thing').value = '';
  document.getElementById('good').textContent = text;
  confetti({particleCount:100,spread:80});
}

if(goods.length>0){
  const last = goods[goods.length-1];
  document.getElementById('good').textContent = last.text;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body></html>
