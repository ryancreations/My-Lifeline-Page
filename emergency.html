<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency • My Lifeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#fff8f0;font-family:'Quicksand',sans-serif;color:#333}
    nav{position:fixed;top:0;width:100%;background:#87ceeb;padding:12px;text-align:center;z-index:1000}
    nav button{background:white;color:#00bcd4;border:none;padding:10px 18px;margin:5px;border-radius:25px;cursor:pointer;font-weight:600}
    nav button:hover{background:#00bcd4;color:white}
    main{margin-top:90px;padding:20px;text-align:center}
    .hotline{background:#ff6b6b;color:white;padding:20px;border-radius:15px;margin:20px auto;max-width:500px}
    .hotline button{background:white;color:#ff6b6b;padding:15px 30px;border:none;border-radius:50px;font-size:1.3em;margin:10px;cursor:pointer}
    .distraction{background:#e0f7ff;padding:15px;border-radius:12px;margin:15px}
    .distraction a{color:#00bcd4;text-decoration:none;font-weight:bold}
  </style>
</head>
<body>

<nav>
  <button onclick="location.href='index.html'">Dashboard</button>
  <button onclick="location.href='emergency.html'">Emergency</button>
  <button onclick="location.href='mental.html'">Mental Health</button>
  <button onclick="location.href='videos.html'">Videos</button>
  <button onclick="location.href='music.html'">Music</button>
</nav>

<main>
  <h1 style="font-size:2.5em;color:#d32f2f">You Are Not Alone</h1>
  <p style="font-size:1.4em">Help is one tap away</p>

  <div class="hotline" id="mainHotline">
    <h2>988 • Suicide & Crisis Lifeline</h2>
    <button onclick="location.href='tel:988'">Call 988 Now</button>
    <button onclick="location.href='tel:911'">Call 911</button>
    <button onclick="location.href='tel:9032494334'">Call Bryce</button>
  </div>

  <div class="distraction">
    <h3>Need a distraction?</h3>
    <p><a href="https://paveldogreat.github.io/WebGL-Fluid-Simulation/" target="_blank">Calming Fluid</a> • 
       <a href="https://neal.fun" target="_blank">Fun Games</a> • 
       <a href="https://www.patatap.com" target="_blank">Make Music</a></p>
  </div>
</main>

<script>
  // Try to detect country and show local hotline
  fetch('https://ipapi.co/json/').then(r=>r.json()).then(data=>{
    const country = data.country_code;
    const hotlineDiv = document.getElementById('mainHotline');
    if(country==='GB') hotlineDiv.innerHTML = `<h2>116 123 • Samaritans (UK)</h2><button onclick="location.href='tel:116123'">Call Now</button>`;
    else if(country==='AU') hotlineDiv.innerHTML = `<h2>13 11 14 • Lifeline Australia</h2><button onclick="location.href='tel:131114'">Call Now</button>`;
  });
</script>
</body>
</html>
